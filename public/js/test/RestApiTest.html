<html ng-app="AppMdl">
    <head>
        <title>Test API</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.angularjs.org/1.4.3/angular.js" type="text/javascript"></script>
        <script src="https://code.angularjs.org/1.4.3/angular-resource.js" type="text/javascript"></script>
        <script src="https://code.angularjs.org/1.4.3/angular-route.js" type="text/javascript"></script>
    </head>
    <body ng-controller="AppCtrl as app">
        <script>
            angular.module("AppMdl", [])
            .controller("AppCtrl", function($http){
                
                var vm = this;
                
                vm.login = function(email, pwd){
                    var user = {
                        email:email,
                        password:pwd
                    };
                    
                    $http.post("http://localhost/app-registrazione/rest-api/Login", user)
                    .success(function(data){
                        console.log(data);
                    }).error(function(error){
                        console.log(error);
                    });
                };
                
                vm.logout = function(){
                    $http.get("http://localhost/app-registrazione/rest-api/Logout")
                    .success(function(data){
                        console.log(data);
                    }).error(function(error){
                        console.log(error);
                    });
                }
                
                vm.me = function(){
                    $http.get("http://localhost/app-registrazione/rest-api/Me")
                    .success(function(data){
                        console.log(data);
                    }).error(function(error){
                        console.log(error);
                    });
                };
                      
            });
        </script>
        
        <h2>RestApi Test</h2>
        <input type="text" ng-model="email"/>
        <input type="password" ng-model="pwd"/>
        <button type="button" ng-click="app.login(email, pwd)">Login</button>
        <button type="button" ng-click="app.logout()">Logout</button>
        <button type="button" ng-click="app.me()">Me</button>
    </body>
</html>
