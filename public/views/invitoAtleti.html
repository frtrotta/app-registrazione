<div ng-controller="invitoAtletiCtrl as invitoCtrl">
    
    <div><!--Membro corrente-->
        <label>Nome: {{invitoCtrl.utenteCorrente.nome}}</label><br>
        <label>Cognome: {{invitoCtrl.utenteCorrente.cognome}}</label><br>
    </div>
   
    <div ng-hide="invitoCtrl.ordineFct.iscrizioni[invitoCtrl.ordineFct.iscrizioni.length-1].inviti.length > 1">
        <form name="invito" novalidate>
            <h3>Invito numero {{invitoCtrl.ordineFct.iscrizioni[invitoCtrl.ordineFct.iscrizioni.length-1].inviti.length + 1}}</h3>
            <div class="form-group" ng-class="invito.nome.$error.required ? 'has-error' : 'has-success'">
                <label>Nome</label>
                <input name="nome" class="form-control" ng-model="invitoCtrl.inviti.nome" required />
            </div>
            <div class="form-group" ng-class="invito.cognome.$error.required ? 'has-error' : 'has-success'">
                <label>Cognome</label>
                <input name="cognome" class="form-control" ng-model="invitoCtrl.inviti.congome" required />
            </div>
            <div class="form-group" ng-class="invito.email.$error.required ? 'has-error' : 'has-success'">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="invitoCtrl.inviti.email" required />
            </div>    
            <div class="text-center">
                <button ng-disabled="invito.$invalid" class="btn btn-primary" ng-click="invitoCtrl.setInvitati()">Invita</button>
            </div>
            
        </form>
    </div>
    
    <div ng-hide="!invitoCtrl.iscrizioneTerminata">
        <a href="#/riepilogo"><button type="button" class="btn btn-primary btn-xs" >Riepilogo ordine</button></a>
        <a href="#/nuovaIscrizione"><button type="button" class="btn btn-primary btn-xs" >Nuova iscrizione</button></a>
    </div>
    
    
</div>
