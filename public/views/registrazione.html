<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.angularjs.org/1.4.3/angular.js" type="text/javascript"></script>
        <script src="https://code.angularjs.org/1.4.3/angular-resource.js" type="text/javascript"></script>
        <script src="https://code.angularjs.org/1.4.3/angular-route.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form name="registrazione" novalidate>
                <div class="form-group" ng-class="createItem.name.$error.required ? 'has-error' : 'has-success'">
                    <label>Nome</label>
                    <input name="name" class="form-control" ng-model="items.toCreateItem.name" required />
                </div>
                
                <div class="form-group" ng-class="createItem.category.$error.required ? 'has-error' : 'has-success'">
                    <label>Category</label>
                    <input name="category" class="form-control" ng-model="items.toCreateItem.category" required />
                </div>
                <div class="form-group" ng-class="createItem.price.$error.required ? 'has-error' : 'has-success'">
                    <label>Price</label>
                    <input name="price" class="form-control" ng-model="items.toCreateItem.price" required />
                </div>
                <div class="text-center">
                    <button ng-disabled="createItem.$invalid" class="btn btn-primary" ng-click="items.createItem()">Create Item</button>
                </div>           
            </form>
            </div>
        </div>
        
        
    </body>
</html>
